name: Dependecy test Matplotlib

on:
  pull_request:
    types: [labeled]
  workflow_dispatch:

jobs:
  mpl_tests:
    if: ${{ github.event.label.name == 'test_mpl' && github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mpl-version: [3.5.0]
        include:
          - mpl-version: 3.5.1
          - mpl-version: 3.5.2
          - mpl-version: 3.5.3
          - mpl-version: 3.6.0
          - mpl-version: 3.6.1
          - mpl-version: 3.6.2
          - mpl-version: 3.6.3
          - mpl-version: 3.7.0
          - mpl-version: 3.7.1
          - mpl-version: 3.7.2
          - mpl-version: 3.7.3
          - mpl-version: 3.7.4
          - mpl-version: 3.7.5
          - mpl-version: 3.8.0
          - mpl-version: 3.8.1
          - mpl-version: 3.8.2
          - mpl-version: 3.8.3
          - mpl-version: 3.8.4
          - mpl-version: 3.9.0
          - mpl-version: 3.9.2
          - mpl-version: 3.9.3
          - mpl-version: 3.10.0

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r devtools/dev-requirements.txt
          pip install "matplotlib==${{ matrix.mpl-version }}"

      - name: Action Details
        run: |
          pwd
          lscpu
          pip list

      - name: Test with pytest
        run: |
          python -m pytest tests/test_plotting.py --durations=0 --mpl --maxfail=1
