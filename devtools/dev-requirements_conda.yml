name: desc-env
channels:
  - conda-forge
dependencies:
  # standard install
  - colorama
  - h5py >= 3.0.0
  - matplotlib >= 3.5.0, <= 3.7.2
  - mpmath >= 1.0.0
  - netcdf4 >= 1.5.4
  - numpy >= 1.20.0, < 1.25.0
  - psutil
  - scipy >= 1.5.0, < 1.11.0
  - termcolor
  - pip
  - pip:
    - interpax
    - jax[cpu] >= 0.3.2, <= 0.4.14
    - nvgpu
    - plotly >= 5.16, <= 6.0
    - pylatexenc >= 2.0, <= 3.0
    # testing and benchmarking
    - qsc
    - qicna @ git+https://github.com/rogeriojorge/pyQIC/

  # building the docs
  - nbsphinx > 0.8.5
  - pandoc
  - sphinx > 3.0.0
  - sphinx-argparse
  - sphinx-copybutton
  - sphinx_rtd_theme >= 1.0, < 2.0
  - pip:
    - sphinx-github-style >= 1.0, <= 1.1

  # linting
  - black = 22.10.0
  - flake8 >= 5.0.0, <=6.0.0
  - flake8-docstrings >= 1.0.0, <=2.0.0
  - flake8-eradicate >= 1.0.0, <=2.0.0
  - flake8-isort >=5.0.0, <= 6.0.0
  - pre-commit

  # testing and benchmarking
  - markupsafe = 2.0.1
  - nbmake
  - pytest = 8.0.0
  - pytest-benchmark
  - pytest-cov >= 2.6.0
  - pytest-monitor
  - pytest-mpl = 0.16.1
  - pytest-split == 0.8.2
  - shapely >= 1.8.2

  # building
  - python-build
