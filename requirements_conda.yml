name: desc-env
dependencies:
  # standard install
  - colorama
  - h5py >= 3.0.0
  - matplotlib >= 3.3.0, <= 3.6.0, != 3.4.3
  - mpmath >= 1.0.0
  - netcdf4 >= 1.5.4
  - numpy >= 1.20.0, < 1.25.0
  - psutil
  - scipy >= 1.5.0
  - termcolor
  - pip
  - pip:
    - jax[cpu] >= 0.3.2, <= 0.4.11
    - nvgpu
