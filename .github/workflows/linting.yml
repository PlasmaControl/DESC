name: Linting

on: [pull_request, workflow_dispatch]

jobs:
  flake8_linting:
    runs-on: ubuntu-latest
    name: Linting
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Restore Python environment cache
        id: restore-env
        uses: actions/cache/restore@v3
        with:
          path: .venv-3.10
          key: ${{ runner.os }}-venv-3.10-${{ hashFiles('devtools/dev-requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-3.10-

      # We need to activate the virtual environment and add the PATH to the environment variables
      # so that the flake8 command can be found. This is  different than other workflows, but needed.
      - name: Activate virtualenv
        run: |
          . .venv-3.10/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV

      - name: flake8 Lint
        uses: reviewdog/action-flake8@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
