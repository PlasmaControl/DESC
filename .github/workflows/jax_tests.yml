name: Dependency test JAX

on:
  pull_request:
    types: [labeled, synchronize]
  workflow_dispatch:

jobs:
  jax_tests:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'test_jax') || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jax-version: [0.5.0, 0.5.3, 0.6.0, 0.6.1, 0.6.2, 0.7.2]
                      # 0.5.1 and 0.5.2 installations are broken, see jax#26781
                      # 0.7.0 and 0.7.1 have performance issues, see diffrax#680
        group: [1, 2]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
      - name: Install dependencies with given JAX version
        run: |
          sed -i '1{/^jax/d}' requirements.txt
          sed -i '1i\jax[cpu] == ${{ matrix.jax-version }}' ./requirements.txt
          cat ./requirements.txt
          pip install -r ./devtools/dev-requirements.txt
          pip install matplotlib==3.9.2
      - name: Verify dependencies
        run: |
          python --version
          pip --version
          pip list
      - name: Test with pytest
        run: |
          pwd
          lscpu
          python -m pytest -v -m unit \
            --durations=0 \
            --mpl \
            --maxfail=1 \
            --splits 3 \
            --group ${{ matrix.group }} \
            --splitting-algorithm least_duration
