name: desc-env
channels:
  - conda-forge
dependencies:
  - pip
  - pip:
    # Conda only parses a single list of pip requirements.
    # If two pip lists are given, all but the last list is skipped.
    # building the docs
    - sphinx-github-style >= 1.0, < 2.0
    # testing and benchmarking
    - qsc
    - qicna @ git+https://github.com/rogeriojorge/pyQIC/
    - black[jupyter] = 24.3.0

  # building the docs
  - nbsphinx == 0.8.12
  - pandoc
  - sphinx > 3.0.0
  # TODO (#1396): Remove sphinx-argparse <0.5.0 pin once upstream build issue is fixed
  # <https://github.com/sphinx-doc/sphinx-argparse/issues/56>
  - sphinx-argparse < 0.5.0
  - sphinx-copybutton
  - sphinx_rtd_theme >= 1.0, < 2.0

  # linting
  - flake8 >= 5.0.0, <6.0.0
  - flake8-docstrings >= 1.0.0, <2.0.0
  - flake8-eradicate >= 1.0.0, <2.0.0
  - flake8-isort >=5.0.0, < 6.0.0
  - pre-commit

  # testing and benchmarking
  - markupsafe = 2.0.1
  - nbmake
  - pytest = 8.0.0
  - pytest-benchmark
  - pytest-cov >= 2.6.0
  - pytest-monitor
  - pytest-mpl = 0.16.1
  - pytest-split == 0.8.2
  - shapely >= 1.8.2

  # building
  - python-build
