name: Cache Python and pip dependencies
# This workflow is triggered every 2 days and updates the Python
# and pip dependencies cache
# TODO: this needs to delete old cache too!!!!!
on:
  push:  # TODO: remove while merging
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
  schedule:
    - cron: '30 4 */2 * *'  # This triggers the workflow at 4:30 AM every 2 days
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # - name: Delete old cached file with same python version
      #   run: |
      #     echo "Current Cached files list"
      #     gh cache list
      #     gh cache delete ${{ runner.os }}-venv-${{ matrix.python-version }}-
      #     echo "After Deletion Cached files list"
      #     gh cache list

      - name: Set up virtual environment
        run: |
          python -m venv .venv-${{ matrix.python-version }}
          source .venv-${{ matrix.python-version }}/bin/activate
          python -m pip install --upgrade pip
          pip install -r devtools/dev-requirements.txt

      - name: Cache Python environment
        id: cache-env
        uses: actions/cache@v3
        with:
          path: ./.venv-${{ matrix.python-version }}
          key: ${{ runner.os }}-venv-${{ matrix.python-version }}-${{ hashFiles('devtools/dev-requirements.txt') }}--${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-${{ matrix.python-version }}-${{ hashFiles('devtools/dev-requirements.txt') }}--${{ hashFiles('requirements.txt') }}
            ${{ runner.os }}-venv-${{ matrix.python-version }}-

      - name: Verify virtual environment activation
        run: |
          source .venv-${{ matrix.python-version }}/bin/activate
          python --version
          pip --version
